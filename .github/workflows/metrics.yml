name: GitHub Metrics
on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:      # Allow manual triggers

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ISSamarasingha # Replace with your username
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: false
          base_hide: false
          config_timezone: America/New_York
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming, markup
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: programming, markup
          plugin_languages_recent_days: 14
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_licenses: yes
          plugin_licenses_legal: yes
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers
          plugin_reactions: yes
          plugin_stargazers: yes
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_traffic: yes
          plugin_followup: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_notable: yes
          plugin_organizations: yes
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_sections: both
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_random: yes
          plugin_rss: yes
          plugin_rss_limit: 3
          plugin_rss_source: https://dev.to/feed/yourusername  # Replace with your blog RSS
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 1234567  # Replace with your StackOverflow ID
          plugin_stackoverflow_sections: answers-top
          plugin_stackoverflow_limit: 2
